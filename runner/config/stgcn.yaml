MODE: 'train' # train/test/save_fearures
OUTPUT_PATH:
EPOCHS: 500
START_EPOCH: 0
LOG_INTERVAL: 1
CUDA_DEVICE: 0 #'cuda0'
BATCH_SIZE: 32
NUM_WORKERS: 4
SNAPSHOT_INTERVAL: 5
SAVE_FEATURES: True
TPOK: [1]
SAVE_FILE: '../data/deepfeatures.h5'
OUTPUT_PATH: '../logs'
STEP: [0.5, 0.75, 0.875]
LOG_INTERVAL: 1 # 100
PAVI_LOG: True
EVAL_INTERVAL: 10
WORK_DIR: '../logs'

# Model parameters
MODEL:
  TYPE: 'stgcn'
  OPTIMIZER: 
    TYPE: 'sgd'
    LR: 0.1
    WEIGHT_DECAY: 0.1
  LOSS: 'cross_entropy'
  SNAPSHOT_PATH: ''

# Data params
DATA:
  COORDS: 3
  JOINTS: 16
  CYCLES: 1
  FEATURES_FILE: '../data/features.h5'
  LABELS_FILE: '../data/labels.h5'