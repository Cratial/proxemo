MODE: 'train' # train/test/save_fearures
OUTPUT_PATH:
EPOCHS: 500
START_EPOCH: 0
LOG_INTERVAL: 1
CUDA_DEVICE: None 
BATCH_SIZE: 32
SNAPSHOT_INTERVAL: 5
CUDA_DEVICE: 'cuda0'
SAVE_FEATURES: True
SAVE_FILE: '../data/deepfeatures.h5'

# Model parameters
MODEL:
  TYPE: 'stgcn'
  OPTIMIZER: 
    TYPE: 'SGD'
    LR: 0.1
    WEIGHT_DECAY: 0.1
  LOSS: 'cross_entropy'
  SNAPSHOT_PATH: ''

# Data params
DATA:
  COORDS: 3
  JOINTS: 16
  CYCLES: 1
  FEATURES_FILE: '../data/features.h5'
  LABELS_FILE: '../data/lables.h5'