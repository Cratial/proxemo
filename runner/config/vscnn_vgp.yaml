MODE: 'train' # train/test
OUTPUT_PATH: '../output'
EPOCHS: 2000
START_EPOCH: 0
LOG_INTERVAL: 100
CUDA_DEVICE: 0 #'cuda0'
BATCH_SIZE: 32
NUM_WORKERS: 4
SNAPSHOT_INTERVAL: 5
SAVE_FEATURES: True
TOPK: [1]
STEP: [0.5, 0.75, 0.875, 0.1, 0.15, 0.2, 0.25, 0.3, 0.35, 0.4, 0.45, 0.6]
EVAL_INTERVAL: 1
TERMINAL_LOG: True
WARM_START: False

# Model parameters
MODEL:
  TYPE: 'vscnn_vgp'
  DROPOUT: 0.2
  OPTIMIZER: 
    TYPE: 'adam'
    LR: 0.00001
    WEIGHT_DECAY: 0.00001
  LOSS: 'cross_entropy'
  TARGETS: ['emotion_classes']
  LAYER_CHANNELS: [32, 64]

# Data params
DATA:
  TYPE: 'multi_view'
  COORDS: 3 # in channels
  JOINTS: 16
  CYCLES: 1
  FEATURES_FILE: '/scratch/emotiongroup/data/AugDataset_test_340_*/features_*.h5'
  LABELS_FILE: '/scratch/emotiongroup/data/AugDataset_test_340_*/labels_*.h5'
  
# Test / Inference
TEST:
  MODEL_FOLDER: '/scratch/emotiongroup/Run 4/saved_models/vscnn_vgp/23-02-2020-22-30-51'
  MODEL_NAME: 'epoch113_acc99.90_model.pth.tar'